<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime.js Inspired Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">

        </g>
      </svg>

    <h1 class="hero-title">Welcome to My Portfolio</h1>
    <p class="hero-subtitle">A modern, animated web experience</p>
    <button class="hero-btn">Explore</button>
  </header>
  <main>
    <section class="about reveal">
      <h2>About Me</h2>
      <p>Hello! I am a creative developer passionate about web animations and design.</p>
    </section>
    <section class="projects reveal">
      <h2>Projects</h2>
      <ul>
        <li>Animated Landing Page</li>
        <li>SVG Logo Morph</li>
        <li>Personal Blog</li>
      </ul>
    </section>
    <section class="contact reveal">
      <h2>Contact</h2>
      <p>Email: example@email.com</p>
    </section>
  </main>
  <footer>
    &copy; 2025 My Anime.js Portfolio
  </footer>
  <script src="main.js"></script>
</body>
</html>

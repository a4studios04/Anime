<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A4Studio | All-in-one animation engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
</head>
<body>
  <header class="nav">
    <div class="logo">
      <span class="logo-bold">A4</span>Studio
    </div>
    <nav>
      <a href="#">Docs</a>
      <a href="#">Learn</a>
      <a href="#"><svg style="width:1em;vertical-align:middle;" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><circle cx="10" cy="10" r="7" stroke="currentColor" stroke-width="2" fill="none"/></svg></a>
      <button class="sponsor-btn">
        <svg class="heart-icon" viewBox="0 0 24 24"><path d="M12 21s-5.3-4.8-8-8c-2.3-2.8-1.3-7 3-7 1.73 0 3 1.43 3 1.43S10.27 6 12 6c4.3 0 5.3 4.2 3 7-2.7 3.2-8 8-8 8z" fill="#e25555"/></svg>
        Sponsor
      </button>
    </nav>
  </header>
  <main class="main-hero">
    <section class="hero-left">
      <h1 class="hero-title">All-in-one<br>animation<br>engine.</h1>
      <p class="hero-desc">
        A fast and versatile JavaScript library to animate HTML.
      </p>
      <div class="hero-actions">
        <button class="action-dark">
          <span>npm i a4studio</span>
        </button>
        <button class="action-light">
          Learn more <span class="chevron">&#9662;</span>
        </button>
      </div>
    </section>
    <section class="hero-right">
      <!-- Simplified SVG resembling the radar/animation chart -->
      <svg class="hero-orb" viewBox="0 0 340 340">
        <defs>
          <linearGradient id="g1" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#38ff7a"/>
            <stop offset="100%" stop-color="#ffc300"/>
          </linearGradient>
          <linearGradient id="g2" x1="1" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#e52e71"/>
            <stop offset="100%" stop-color="#ff8a00"/>
          </linearGradient>
        </defs>
        <circle cx="170" cy="170" r="150" fill="none" stroke="url(#g1)" stroke-width="8" stroke-dasharray="55 25 65 20 65 15 45 20 25 40" />
        <circle cx="170" cy="170" r="125" fill="none" stroke="#222" stroke-width="20" opacity="0.5"/>
        <circle id="animatedLine" cx="170" cy="170" r="100" fill="none" stroke="url(#g2)" stroke-width="4" stroke-dasharray="5 5"/>
        <g id="animatedDots">
          <!-- Dots will be added dynamically -->
        </g>
        <!-- Central waveform -->
        <polyline id="waveform" fill="none" stroke="#ff414d" stroke-width="3"
            points="60,170 85,120 115,210 140,110 170,200 200,110 220,210 255,120 280,170" />
      </svg>
    </section>
  </main>
  <footer>
    <div class="footer-sponsor">
      Sponsored by
      <svg viewBox="0 0 40 20" style="height:1em;vertical-align:middle;margin:0 0.3em;" fill="currentColor"><rect x="0" y="0" width="8" height="8"/><rect x="12" y="0" width="8" height="8"/><rect x="6" y="12" width="8" height="8"/><rect x="18" y="12" width="8" height="8"/></svg>
      <svg viewBox="0 0 20 20" style="height:1em;vertical-align:middle;" fill="currentColor"><polygon points="10,2 13,9 20,10 13,11 10,18 7,11 0,10 7,9"/></svg>
    </div>
    <div style="color:#444;font-size:0.9em; margin-top:0.2em;">&copy; 2025 A4Studio</div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
